specVersion: 0.0.1
schema:
  file: schema.graphql
dataSources:
  - kind: ethereum/contract
    name: Accounting
    network: mainnet
    source:
      address: "0x280ba3da0b8b3601c19870e5db9126a62449dcdc"
      abi: MelonAccounting
    mapping:
      kind: ethereum/events
      apiVersion: 0.0.3
      language: wasm/assemblyscript
      entities: []
      abis:
        - name: BondingManager
          file: Accounting/abis/bondingManager_LIP11.json
        - name: MelonAccounting
          file: Accounting/abis/MelonAccounting.json
      eventHandlers:
        - event: LogSetOwner(indexed address)
          handler: handleLogSetOwner
      file: Accounting/Accounting.wasm
